<script>
  function degistir() {
      //alert("buraya da geldi...degistir .........");
       var x = document.getElementById("id_rfid_tipi").value;
       var a = document.getElementById("id_calisan");
       var b = document.getElementById("id_adi");
       var c = document.getElementById("id_soyadi");
       //alert("value"+x);
       if (x == "O") {
           a.value = "";
           a.disabled = true;
           b.readOnly = false;
           c.readOnly = false;
       } else {
         a.disabled = false;
         b.value = "";
         c.value = ""
         b.readOnly = true;
         c.readOnly = true;
       }
  }
</script>
