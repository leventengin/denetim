

{% extends "base_generic.html" %}

{% block content %}

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>


<script>
$(document).ready(function(){
    $('#saat').timepicker({
      timeFormat: 'H:mm ',
      interval: 15,
      minTime: '10',
      maxTime: '18:00',
      defaultTime: '11',
      startTime: '10:00',
      dynamic: false,
      dropdown: true,
      scrollbar: true
    });
});
</script>


<h4> Operasyon Zamanı Ekle </h4>

<p> </p>

<p>  <b> Yer  : </b>  &emsp;   {{ yer_adi }}</p>
<p>  <b> Gün  : </b>  &emsp;   {{ yer_gun }}</p>


<input type="text" id="saat" />

<input type="submit" value="kaydet" />







{% endblock %}
