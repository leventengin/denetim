
<!DOCTYPE html>
<html>
<head>

<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
    height: 50px;

}

.dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
    background-color: red;
}

.dropdown-content {
    /* display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1; */

    /* min-height:90px; */
    /* overflow-y :auto; */
    overflow-x:hidden;
    position:absolute;
    /* width:300px; */
    /* display: contents; */
    display: none;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    width: 300px;
    height: 150px;
    overflow-y: scroll;
    background-color: #82caff;

}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;


}

.dropdown-content a:hover {
    background-color: #ddd;
}

.show {
    display: block;
}
</style>


</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Dropdown <i class="fa fa-caret-down"></i> </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
  <button class="dropbtn" onclick="my_newdiv()">Uyarılar  </button>
</div>

<h3>Dropdown Menu inside a Navigation Bar</h3>
<p>Click on the "Dropdown" link to see the dropdown menu.</p>

<div id="mydiv"></div>



<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script>




<script>
  function my_newdiv() {
      //alert("buraya geldi ... myfunction on click...");
      var selected = "deneme";
      console.log(selected);
      $.ajax({
        url : "/bildirim/",
        type : "GET",
        dataType: "text",
        contentType: 'application/json; charset=utf-8',
        data : {
          'selected' : selected,
           },
        success: function(data) {
            alert(data);
            var json = $.parseJSON(data);
            //alert(json.length);
            $(myDropdown).empty();
            for (var i=0;i<json.length;++i)
              {
                  //alert("fuck you...");
                  var getdiv = document.getElementById('myDropdown');
                  var createA = document.createElement('a');
                  var createAText = document.createTextNode(json[i].message);
                  //alert(createAText);
                  createA.setAttribute('href', "http://google.com");
                  createA.appendChild(createAText);
                  getdiv.appendChild(createA);

              }

            },
        failure: function() {
            alert("bildirim listesi başarısız...");
            }
        });  /* ajax kapa...*/

  }
</script>



</body>
