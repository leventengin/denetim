
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ STATIC_URL }}images/logo/favicon.png">
    <title>EasyCheck&#169; Kullanıcı Girişi</title>
    <link href="{{ STATIC_URL }}style/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}style/morris.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}style/style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}style/blue.css" id="theme" rel="stylesheet">



</head>

<style>


.btn {
    background-color: #f7d84a;
    color: #333333;
}


</style>



<body>

    <section id="wrapper">
        <div class="login-register" style="background-image:url({{ STATIC_URL }}images/login-bck.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="index.html">
					                   <b >
                                <img src="{{ STATIC_URL }}images/logo/logo-icon.png" alt="EasyCheck&#169;" class="dark-logo" />
                                  </b>
                                    <span>
                                        <img src="{{ STATIC_URL }}images/logo/logo-text.png" alt="EasyCheck&#169;" class="dark-logo" />
                                        </span>


                    </form>

                    <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}



                    <div>

                      <tr>

                          <p>{{ form.username.label_tag }}
                              <br>{{ form.username }}</p>
                            </tr>
                            <tr>
                              <td>{{ form.password.label_tag }}</td>
                        <br>
                      <td>{{ form.password }}</td>
                      </tr>
                  <!--  </table>-->
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">GİRİŞ YAP</button>
                        </div>
                    </div>

                    </form>

                    {# Assumes you setup the password_reset view in your URLconf #}
                    <p><a href="{% url 'password_reset' %}">Şifrenizi mi unuttunuz?</a></p>



                </div>
            </div>
        </div>
    </section>

	    <script src="{{ STATIC_URL }}script/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}script/popper.min.js"></script>
    <script src="{{ STATIC_URL }}script/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}script/jquery.slimscroll.js"></script>
    <script src="{{ STATIC_URL }}script/waves.js"></script>
    <script src="{{ STATIC_URL }}script/sidebarmenu.js"></script>
    <script src="{{ STATIC_URL }}script/sticky-kit.min.js"></script>
    <script src="{{ STATIC_URL }}script/custom.min.js"></script>
    <script src="{{ STATIC_URL }}script/jquery.sparkline.min.js"></script>
    <script src="{{ STATIC_URL }}script/raphael-min.js"></script>
    <script src="{{ STATIC_URL }}script/morris.min.js"></script>
    <script src="{{ STATIC_URL }}script/dashboard1.js"></script>
    <script src="{{ STATIC_URL }}script/jQuery.style.switcher.js"></script>
</body>

</html>
